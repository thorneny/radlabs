<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radicle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/main.css">
	
	<script async src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body>
	<div class="navbar-simple">
		<a href="../index"><h1><span><img src="../static/img/rad-icon.png" style="max-height:38px; padding: 0px 8px 5px 0px"></span>Radicle</h1></a>
	</div>
	<div class="job">		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="headline">
						<h1>We are launching in Fall 2016.</h1>
						<h3>We are currently producing custom reports for customers. We are happy to write a free report on the company you searched for.
						<p>Please enter your email address below so that we know where to send it when it's done. </p>
						</h3>
						<div class="apply">
							<form action="https://formspree.io/nicholas@radicle-labs.com" method="POST">
								<ul>
								    <li class="apply-question" style="padding-top:30px">
								    	<label>
								    		<div class="apply-field" style="padding-left: 0px; width:100%">
								    			<input type="email" name="_replyto" placeholder="jane@gmail.com" style="width:100%"/>
								    		</div>
								    	</label>
								    </li>
							    <div class="apply-submit" style="border:none; text-align:center">
							    	<button type="submit" class="apply-button">Submit</button>
							    </div>
							    <input type="hidden" name="_next" value="../thankyou/apply" />
							    <input type="text" name="_gotcha" style="display:none" />
							</form>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
